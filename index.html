<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíò Pergunta importante</title>
  <style>
    :root{
      --bg1:#ffd7e5; --bg2:#ffeef5; --card:rgba(255,255,255,.88);
      --text:#1f1f1f; --yes:#ff2d6f; --yes2:#e91e63; --no:#e9e9e9;
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center; overflow:hidden;
      background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1));
      color:var(--text);
    }
    .wrap{width:min(560px,92vw); padding:24px; position:relative;}
    .card{
      background:var(--card); border:1px solid rgba(255,255,255,.65);
      border-radius:22px; padding:26px 22px 22px; text-align:center;
      backdrop-filter: blur(10px);
      box-shadow:0 20px 60px rgba(0,0,0,.12);
    }
    .emoji{
      width:78px;height:78px;margin:0 auto 10px;border-radius:999px;
      background:#ffe1a8;display:grid;place-items:center;font-size:34px;position:relative;
    }
    .emoji::after{content:"‚ù§";position:absolute;right:-8px;top:-10px;font-size:22px;transform:rotate(10deg)}
    h1{font-size:24px;margin:10px 0 16px;font-weight:900}
    .buttons{
      position:relative; height:78px;
      display:flex; justify-content:center; align-items:center; gap:14px;
      margin-top:10px;
    }
    button{
      border:0;border-radius:999px;padding:14px 26px;font-weight:900;font-size:18px;
      cursor:pointer; user-select:none; -webkit-tap-highlight-color:transparent;
      transition: transform .12s ease, background .12s ease;
    }
    #yesBtn{background:var(--yes);color:#fff;box-shadow:0 14px 30px rgba(255,45,111,.25)}
    #yesBtn:hover{background:var(--yes2);transform:scale(1.03)}
    #noBtn{
      background:var(--no);color:#444;position:absolute; left:60%; top:10px;
      box-shadow:0 10px 20px rgba(0,0,0,.10);
    }
    .hint{margin-top:10px;font-size:13px;opacity:.75}
    .modal{
      position:fixed; inset:0; display:none; place-items:center;
      background:rgba(0,0,0,.35); padding:18px;
    }
    .modal.open{display:grid}
    .modalCard{
      width:min(560px,92vw); background:#fff; border-radius:22px; padding:22px;
      text-align:center; box-shadow:0 30px 80px rgba(0,0,0,.30);
    }
    .modalCard h2{margin:0 0 10px}
    .modalCard p{margin:0 0 16px; line-height:1.35}
    .closeBtn{background:#111;color:#fff;padding:12px 18px;font-size:16px}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="emoji">üê£</div>
      <h1 id="question">Eneida, quer ser minha valentine? üíò</h1>

      <div class="buttons" id="arena">
        <button id="yesBtn">Sim</button>
        <button id="noBtn" aria-label="N√£o">N√£o</button>
      </div>

      <div class="hint" id="hint">Dica: o ‚ÄúN√£o‚Äù t√° meio t√≠mido üòà</div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modalCard">
      <h2>Fechado üòç</h2>
      <p>Eneida, vamos sair para gastar no 14 de fevereiro. <br/>Obrigado, amor. üíñ</p>
      <button class="closeBtn" id="closeBtn">Ok üíò</button>
    </div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const hint = document.getElementById("hint");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function moveNoButton(){
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const maxX = a.width - b.width;
      const maxY = a.height - b.height;

      const pad = 6;
      const x = pad + Math.random() * (maxX - pad*2);
      const y = pad + Math.random() * (maxY - pad*2);

      noBtn.style.left = clamp(x, pad, maxX - pad) + "px";
      noBtn.style.top  = clamp(y, pad, maxY - pad) + "px";

      const msgs = [
        "O ‚ÄúN√£o‚Äù escapou üôà",
        "Quase‚Ä¶ üòÖ",
        "Tenta de novo üëÄ",
        "Ele n√£o quer ser clicado üòà",
        "Saiu correndo üèÉ‚Äç‚ôÇÔ∏èüí®"
      ];
      hint.textContent = msgs[Math.floor(Math.random()*msgs.length)];
    }

    noBtn.addEventListener("mouseenter", moveNoButton);

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive:false });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => modal.classList.add("open"));
    closeBtn.addEventListener("click", () => modal.classList.remove("open"));
    modal.addEventListener("click", (e) => { if(e.target === modal) modal.classList.remove("open"); });

    moveNoButton();
  </script>
</body>
</html>
